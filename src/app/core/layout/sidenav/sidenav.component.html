<div class="h-full flex flex-col">
  <!-- Toolbar durchgehend oben -->
  <app-toolbar />
  
  <mat-sidenav-container class="flex-1">
    <!-- Linke Navigation -->
    <mat-sidenav 
      [opened]="layoutStore.navigationSidenavOpen()" 
      (closed)="layoutDispatcher.navigationSidenavClosed()"
      mode="side" 
      position="start"
      class="w-52 lg:w-52 md:w-48 sm:w-full no-border-radius navigation-sidenav">
      <app-navigation-sidenav-content />
    </mat-sidenav>

    <!-- Content Bereich -->
    <mat-sidenav-content>
      <div class="p-6">
        <router-outlet />
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
