<div class="mb-6 flex items-center gap-4">
  <!-- Suchleiste (50% Breite) -->
  <mat-form-field class="flex-1 max-w-[50%]" appearance="outline">
    <span class="material-symbols-outlined" matPrefix>search</span>
    <input 
      matInput 
      placeholder="Suche nach Person oder Skill..."
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange($event)"
    />
  </mat-form-field>

  <!-- Filter Chips (rechts daneben) -->
  <div class="flex gap-2">
    <mat-chip-listbox aria-label="Filter selection">
      @for (filter of skillFilters(); track filter.filterType) {
      <mat-chip-option
        [selectable]="selectedFilter() !== filter"
        [selected]="selectedFilter() === filter"
        (click)="setFilter(filter)">
        @if (filter.filterIcon) {
          <span class="material-symbols-outlined" matChipAvatar>{{filter.filterIcon}}</span>
        }
        {{filter.filterType}}
      </mat-chip-option>
      }
    </mat-chip-listbox>
  </div>
</div>
