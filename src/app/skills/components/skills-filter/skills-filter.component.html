<div class="mb-6 flex items-center gap-4">
  <!-- Suchleiste (50% Breite) -->
  <mat-form-field class="flex-1 max-w-[50%]" appearance="outline">
    <span class="material-symbols-outlined" matPrefix>search</span>
    <input 
      matInput 
      placeholder="Suche nach Person oder Skill..."
      [(ngModel)]="searchQuery"
      (ngModelChange)="onSearchChange($event)"
    />
  </mat-form-field>

  <!-- Filter Chips (rechts daneben) -->
  <div class="flex gap-2">
    <mat-chip-set aria-label="Filter selection">
      <mat-chip 
        [class.bg-red-600]="selectedFilter() === 'all'"
        [class.text-white]="selectedFilter() === 'all'"
        (click)="setFilter('all')"
      >
        Alle
      </mat-chip>
      
      <mat-chip 
        [class.bg-red-600]="selectedFilter() === 'experts'"
        [class.text-white]="selectedFilter() === 'experts'"
        (click)="setFilter('experts')"
      >
        <span class="material-symbols-outlined" matChipAvatar>star</span>
        Experts
      </mat-chip>
      
      <mat-chip 
        [class.bg-red-600]="selectedFilter() === 'frontend'"
        [class.text-white]="selectedFilter() === 'frontend'"
        (click)="setFilter('frontend')"
      >
        Frontend
      </mat-chip>
      
      <mat-chip 
        [class.bg-red-600]="selectedFilter() === 'backend'"
        [class.text-white]="selectedFilter() === 'backend'"
        (click)="setFilter('backend')"
      >
        Backend
      </mat-chip>
      
      <mat-chip 
        [class.bg-red-600]="selectedFilter() === 'fullstack'"
        [class.text-white]="selectedFilter() === 'fullstack'"
        (click)="setFilter('fullstack')"
      >
        Full-Stack
      </mat-chip>
    </mat-chip-set>
  </div>
</div>
