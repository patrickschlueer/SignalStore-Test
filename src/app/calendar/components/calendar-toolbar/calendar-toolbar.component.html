<div class="toolbar">
  <!-- Left Section: Month Picker & Navigation -->
  <div class="toolbar-left">
    <!-- Month/Year Picker -->
    <button mat-button [matMenuTriggerFor]="monthMenu" class="month-picker">
      <span class="month-name">{{ calendarStore.monthName() }}</span>
      <mat-icon>expand_more</mat-icon>
    </button>
    
    <mat-menu #monthMenu="matMenu" class="month-menu">
      @for (year of years; track year) {
        <div class="year-group">
          <div class="year-label">{{ year }}</div>
          <div class="months-grid">
            @for (month of months; track month.value) {
              <button 
                mat-menu-item 
                (click)="onMonthSelect(year, month.value)"
                class="month-item">
                {{ month.label }}
              </button>
            }
          </div>
        </div>
      }
    </mat-menu>
    
    <!-- Previous Month -->
    <button mat-icon-button (click)="onPreviousMonth()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    
    <!-- Next Month -->
    <button mat-icon-button (click)="onNextMonth()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  
  <!-- Right Section: View Mode Toggle -->
  <div class="toolbar-right">
    <mat-button-toggle-group 
      [value]="calendarStore.viewMode()"
      (change)="onViewModeChange()"
      class="view-toggle">
      <mat-button-toggle value="modern">
        <mat-icon>view_comfy</mat-icon>
        <span class="toggle-label">Modern</span>
      </mat-button-toggle>
      <mat-button-toggle value="compact">
        <mat-icon>view_compact</mat-icon>
        <span class="toggle-label">Kompakt</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
